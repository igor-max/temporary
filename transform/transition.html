<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test {
      width: 100px;
      height: 100px;
      background-color: #008c8c;
      /* transition: all 3s;  */
      /* transition不是说在类名变化就过度，而是元素的属性变了就过度 */
    }

    .lala {
      /* 
    写在这里回去没有过度的原因是
      1. 添加这个类名会有过度，是因为当颜色改变时有 transition
      2. 移除这个类名没有过度，是因为这个类名消失时 transition 也没有了，所以不会过度
  */
      transition: all 3s;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="test" id="test"></div>

  <script>
    test.onclick = function () {
      test.classList.toggle('lala');
    }
  </script>
</body>

</html>
